<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Selection Color</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		p {
			text-align: center;
			width: 400px;
			padding: 20px;
			border: 2px solid #000;
			font-size: 20px;
			font-weight: bolder;
		}

		p::selection{
			background-color: hotpink;
			color: white;
		}

		/*@keyframes typing {

			}

			}
		}*/
	</style>
</head>
<body>

</body>
</html>
