<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Hide the default checkbox */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid hotpink; /* Border color */
            border-radius: 4px;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
        }

        /* Checkbox background when checked */
        input[type="checkbox"]:checked {
            background-color: hotpink; /* Accent color */
        }

        /* Red tick mark */
        input[type="checkbox"]:checked::after {
            content: 'âœ”';               /* Checkmark symbol */
            color: red;                 /* Tick color */
            font-size: 16px;
            position: absolute;
            /*top: 0;*/
            left: 2px;
            top: -3px;

        }
    </style>
</head>
<body>

    <h2>Select Your Preferred Technologies:</h2>

    <div class="checkbox-group">
        <label><input type="checkbox" name="tech" value="Python"> Python</label>
        <label><input type="checkbox" name="tech" value="Java"> Java</label>
        <label><input type="checkbox" name="tech" value="React"> React</label>
        <label><input type="checkbox" name="tech" value="TypeScript"> TypeScript</label>
    </div>

</body>
</html>
