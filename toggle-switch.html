<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide the default checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc; /* Default color */
            transition: 0.4s;
            border-radius: 34px;
        }

        /* The toggle circle */
        .slider::before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        /* When the switch is ON */
        input:checked + .slider {
            background-color: #4CAF50; /* Green color when ON */
        }

        /* Move the circle to the right when ON */
        input:checked + .slider::before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>

</body>
</html>
